<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="/cssBayan/css/normalize.css">
    <link rel="stylesheet" href="/cssBayan/css/style.css">
    <link rel="stylesheet" href="/cssBayan/css/media.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <h1 class="header__title title ">CSS Bayan</h1>
        </header>

        <main class="main">
            <div class="main__accordion accordion">
                <section class="accordion__item item">
                    <input class="item__input input" type="radio" id="item1" name="accordion" checked="checked">
                    <label class="item__label label" for="item1">
                        <div class="label__body">
                            <h3 class="label__title">Admin! Are you home?</h3>
                            <div class="label__sign">&#10010;</div>
                        </div>
                    </label>
                    <div class="item__tab tab">
                        <img class="tab__img" srcset="../cssBayan/img/block1/admin.jpg 1440w,
                        ../cssBayan/img/block1/admin.jpg 1440w,
                        ../cssBayan/img/block1/admin.jpg 1440w" 
                        sizes="75vw" 
                        src="../cssBayan/img/block1/admin.jpg" alt="Admin! Are you home?">
                    </div>
                </section>

                <section class="accordion__item item">
                    <input class="item__input input" type="radio" id="item2" name="accordion">
                    <label class="item__label label" for="item2">
                        <div class="label__body">
                            <h3 class="label__title">Bug or feature - that's the question</h3>
                            <div class="label__sign">&#10010;</div>
                        </div>
                    </label>
                    <div class="item__tab tab">
                        <img class="tab__img" srcset="../cssBayan/img/block2/bag.jpg 1440w,
                        ../cssBayan/img/block2/bag.jpg 1440w,
                        ../cssBayan/img/block2/bag.jpg 1440w" 
                        sizes="75vw" 
                        src="../cssBayan/img/block2/bag.jpg" alt="Bug or feature - that's the question">
                    </div>
                </section>

                <section class="accordion__item item">
                    <input class="item__input input" type="radio" id="item3" name="accordion">
                    <label class="item__label label" for="item3">
                        <div class="label__body">
                            <h3 class="label__title">Damn, the stupid men!</h3>
                            <div class="label__sign">&#10010;</div>
                        </div>
                    </label>
                    <div class="item__tab tab">
                        <img class="tab__img" srcset="../cssBayan/img/block3/wtf.jpg 1440w,
                        ../cssBayan/img/block3/wtf.jpg 1440w,
                        ../cssBayan/img/block3/wtf.jpg 1440w" 
                        sizes="75vw" 
                        src="../cssBayan/img/block3/wtf.jpg" alt="Damn, the stupid men!">
                    </div>
                </section>

                <section class="accordion__item item">
                    <input class="item__input input" type="radio" id="item4" name="accordion">
                    <label class="item__label label" for="item4">
                        <div class="label__body">
                            <h3 class="label__title">Developer know better</h3>
                            <div class="label__sign">&#10010;</div>
                        </div>
                    </label>
                    <div class="item__tab tab">
                        <img class="tab__img" srcset="../cssBayan/img/block4/work.png 1440w,
                        ../cssBayan/img/block4/work.png 1440w,
                        ../cssBayan/img/block4/work.png 1440w" 
                        sizes="75vw" 
                        src="../cssBayan/img/block4/work.png" alt="Developer know better">
                    </div>
                </section>

                <section class="accordion__item item">
                    <input class="item__input input" type="radio" id="item5" name="accordion">
                    <label class="item__label label" for="item5">
                        <div class="label__body">
                            <h3 class="label__title">Another edit and release ready!</h3>
                            <div class="label__sign">&#10010;</div>
                        </div>
                    </label>
                    <div class="item__tab tab">
                        <img class="tab__img" srcset="../cssBayan/img/block5/release.jpg 1440w,
                        ../cssBayan/img/block5/release.jpg 1440w,
                        ../cssBayan/img/block5/release.jpg 1440w" 
                        sizes="75vw" 
                        src="../cssBayan/img/block5/release.jpg" alt="Another edit and release ready!">
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer"></footer>

    </div>

</body>

</html>
